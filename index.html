<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a)! Faça login para acessar sua conta e fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <input type="email" name="login" id="ilogin" placeholder=" e-mail / usuário" required autocomplete="email">  
                        <label for="ilogin">LOGIN</label>
                    </div>
                    <div class="campo">
                        <input type="password" name="senha" id="isenha" placeholder=" senha 8 a 12 dig." required minlength="8" maxlength="12">
                        <label for="isenha">SENHA</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha 
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
